<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok API Demo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; padding: 50px; color: #333; }
        h1 { color: #000; }
        .input-form { margin-top: 30px; }
        input { font-size: 1.1em; padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 250px; }
        /* Style the link to look like a button */
        .button-link {
            display: inline-block;
            margin-top: 20px;
            padding: 11px 22px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #25F4EE;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
  
</head>
<body>
    <h1>TikTok Sandbox Display API Demo</h1>
    <p>Enter the Sandbox Test Username and click "Get Views".</p>
    <div class="input-form">
        <input type="text" id="username" placeholder="@sandbox_test_user">
        <a href="results.html" class="button-link">Get Video Views</a>
    </div>
</body>
</html>
